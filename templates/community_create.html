<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Community</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create a New Community</h1>
        <form action="{{ url_for('create_community') }}" method="POST" enctype="multipart/form-data">
            <!-- Community Name -->
            <div class="form-group">
                <label for="community_name">Community Name</label>
                <input type="text" class="form-control" id="community_name" name="community_name" placeholder="Enter community name" required>
            </div>

            <!-- Community Header Image -->
            <div class="form-group">
                <label for="header_image">Community Header Image</label>
                <input type="file" class="form-control-file" id="header_image" name="header_image" accept="image/*" required>
                <small class="form-text text-muted">Upload a header image for your community (JPEG/PNG).</small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Create Community</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
